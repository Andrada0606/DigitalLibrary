<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Căutare - DigitalLibrary</title>
    <style>
        /* Stiluri CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .search-form {
            margin-bottom: 20px;
        }
        .search-form input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .search-form input[type="submit"] {
            background-color: navy;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .search-results {
            /* Stiluri pentru rezultatele căutării */
        }
        .search-results h3 {
            color: #333;
            margin-top: 0;
        }
        .search-results p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Căutare cărți</h1>
        <form class="search-form" action="#" method="get">
            <input type="text" name="query" placeholder="Introduceți termenul de căutare...">
            <input type="submit" value="Caută">
        </form>
</body>
</html>
