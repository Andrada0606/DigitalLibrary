    <div class="feedback-container">
        <form id="feedback-form" action="/feedback_trimis.html" method="post">
            <div class="rating">
                <p><strong>Evaluează Produsul:</strong></p>
                <label for="star1">Nesatisfăcător</label>
                <input type="radio" id="star1" name="rating" value="1" /><br>
                <label for="star2">Satisfăcător</label>
                <input type="radio" id="star2" name="rating" value="2" /><br>
                <label for="star3">Bine</label>
                <input type="radio" id="star3" name="rating" value="3" /><br>
                <label for="star4">Foarte bine</label>
                <input type="radio" id="star4" name="rating" value="4" /><br>
                <label for="star5">Excepțional</label>
                <input type="radio" id="star5" name="rating" value="5" />
            </div>
            <div class="feedback">
                <label for="feedback-text">Explică-ți alegerea (opțional):</label>
                <textarea id="feedback-text" name="feedback" rows="4" placeholder="Scrie aici..."></textarea>
                <p id="feedback-error" style="color: red;"></p>
            </div>
            <button type="submit" id="submit-button">Trimite review</button>
        </form>
    </div>

    <!-- Cod JavaScript -->
    <script>
        document.getElementById('feedback-text').addEventListener('input', function(event) {
            var feedback = event.target.value;
            if (feedback.length < 10) {
                document.getElementById('feedback-error').innerText = 'Feedback-ul trebuie să conțină cel puțin 20 caractere.';
            } else {
                 // Dacă feedback-ul introdus de utilizator este valid, șterge orice mesaj de eroare anterior afișat
                document.getElementById('feedback-error').innerText = '';
}

        });

        document.getElementById('submit-button').addEventListener('mouseover', function(event) {
            event.target.style.backgroundColor = 'blue';
            event.target.style.transition = 'background-color 0.3s ease';
        });

        document.getElementById('submit-button').addEventListener('mouseout', function(event) {
            event.target.style.backgroundColor = 'initial';
        });
    </script>
